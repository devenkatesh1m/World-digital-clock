<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="clock-offset">
      <div class="location">Indian Standard Time</div>
      <div class="offset">
        <select  class="test" id="TimeOffset" onchange="removeTitle()">
          <option value="0">00:00</option>
          <option value="1">+01:00</option>
          <option value="2">+02:00</option>
          <option value="3">+03:00</option>
          <option value="3.5">+03:30</option>
          <option value="4">+04:00</option>
          <option value="5">+05:00</option>
          <option value="5.5" selected>+05:30</option>
          <option value="6">+06:00</option>
          <option value="7">+07:00</option>
          <option value="8">+08:00</option>
          <option value="9">+09:00</option>
          <option value="9.5">+09:30</option>
          <option value="10">+10:00</option>
          <option value="11">+11:00</option>
          <option value="12">+12:00</option>
          <option value="-11">-11:00</option>
          <option value="-10">-10:00</option>
          <option value="-9">-09:00</option>
          <option value="-8">-08:00</option>
          <option value="-7">-07:00</option>
          <option value="-6">-06:00</option>
          <option value="-5">-05:00</option>
          <option value="-4">-04:00</option>
          <option value="-3.5">-03:30</option>
          <option value="-3">-03:00</option>
          <option value="-1">-1:00</option>
        </select>
      </div>
    </div>
    <div class="clock-container">
      <div class="clock-block">
        <div class="time">
          <div id="hour">12</div>
          <div class="semi-colon">:</div>
          <div id="minute">34</div>
          <div class="semi-colon">:</div>
          <div id="second">17</div>
        </div>
        <div class="date">
          <div class="day" id="day"></div>
          <div class="date-string" id="date-string"></div>
        </div>
      </div>
    </div>
  </body>
</html>
